<div class="col-md-12" ui-view>
    <div class="col-md-12">

        <div class="col-md-1 pull-right">
            <button class="btn btn-success pull-right" ng-click="open('lg')">Add Actor</button>
        </div>
        <div class="col-md-4">
            <input type="search" class="form-control" placeholder="Search" ng-model="searchText">
        </div>
        <div class="col-md-12 table-responsive responsive to-table">
            <table class="table table-hover">
                <tr class="danger">
                    <th>Firs name</th>
                    <th>Last name</th>
                    <th>Gender</th>
                    <th>Birth date</th>
                    <th colspan="2">Actions</th>
                </tr>
                <tr class="info" ng-repeat="actor in actors | filter:searchText">
                    <td>{{actor.name}}</td>
                    <td>{{actor.last}}</td>
                    <td>{{actor.gender}}</td>
                    <td>{{actor.date | date:'dd/MM/yyyy'}}</td>
                    <td class="style">
                        <button type="button" class="btn btn-success" ng-click="delete(actor.id)">Delete</button>
                        <button type="button" class="btn btn-danger" ui-sref="app.actor.update({actorId:actor.id})">Edit</button>
                        <button type="button" class="btn btn-info" ui-sref="app.actor.info({actorId:actor.id})">Info</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>


<script type="text/ng-template" id="add-actor.html">
    <div class="modal-header">

        <h3 class="modal-title">Add Actor</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name">First name:</label>
            <input type="text" class="form-control" id="name" ng-model="actor.name">
        </div>
        <div class="form-group">
            <label for="year">Last Name:</label>
            <input type="text" class="form-control" id="last" ng-model="actor.last">
        </div>
        <div class="form-group">
            <label for="Gender">Gender:</label>
            <select class="form-control" id="gender" ng-model="actor.gender">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Birth date:</label>
            <input type="date" class="form-control" id="date" ng-model="actor.date">
        </div>
        <div class="form-group">
            <label for="movies">Movies</label>
            <div class="checkbox" ng-repeat="item in MoviesByActor">
                <label for="movies">
                    <input type="checkbox" id="movies" ng-true-value="'true'" ng-false-value="false" ng-model="item.selected">{{item.name}} - {{item.year}}</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-info" ng-click="saveActor()">Submit</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
